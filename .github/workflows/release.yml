name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previous_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ || echo "")
          echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate grouped changelog
        id: changelog
        run: |
          # Ëé∑ÂèñÊèê‰∫§ËÆ∞ÂΩï
          COMMITS=$(if [ -z "${{ steps.previous_tag.outputs.previous_tag }}" ]; then
                        git log --pretty=format:"%s (%h)"
                      else
                        git log --pretty=format:"%s (%h)" ${{ steps.previous_tag.outputs.previous_tag }}..HEAD
                      fi)

          # ÂÆö‰πâÊèê‰∫§Á±ªÂûãÂíåÂØπÂ∫îÊ†áÈ¢òÔºà‰øùÁïôË°®ÊÉÖÁ¨¶Âè∑Ôºâ
          declare -A TYPE_TITLE=(
            [feat]="### üöÄ Êñ∞Â¢ûÂäüËÉΩ"
            [fix]="### üêû Bug‰øÆÂ§ç"
            [docs]="### üìù ÊñáÊ°£ÂèòÊõ¥"
            [ci]="### üîß CIÂèòÊõ¥"
            [chore]="### ‚ú® ÊùÇÈ°πÂèòÂä®"
            [refactor]="### ü¶Ñ ‰ª£Á†ÅÈáçÊûÑ"
            [style]="### üåà Ê†ºÂºèÂèòÂä®"
            [build]="### üõ† ‰æùËµñÂèòÊõ¥"
            [perf]="### ‚öô ÊÄßËÉΩ‰ºòÂåñ"
          )

          # ÂàõÂª∫ changelog Êñá‰ª∂
          changelog_file="changelog.md"
          echo "" > $changelog_file

          # ÈÅçÂéÜÊâÄÊúâÁ±ªÂûã
          for type in "${!TYPE_TITLE[@]}"; do
            COMMITS_BY_TYPE=$(echo "$COMMITS" | grep -i "^[^a-zA-Z0-9]*$type:")

            if [ -n "$COMMITS_BY_TYPE" ]; then
              echo -e "${TYPE_TITLE[$type]}" >> $changelog_file
              echo "$COMMITS_BY_TYPE" | sed "s/^[^a-zA-Z0-9]*$type:/- /i" >> $changelog_file
            fi
          done

          # Â§ÑÁêÜÊú™ÂàÜÁ±ªÁöÑÊèê‰∫§
          OTHER_COMMITS=$(echo "$COMMITS" | grep -viE '^[^a-zA-Z0-9]*(feat|fix|docs|ci|chore|refactor|style|build|perf):')
          if [ -n "$OTHER_COMMITS" ]; then
            echo -e "### üé® ÂÖ∂‰ªñ‰øÆÊîπ" >> $changelog_file
            echo "$OTHER_COMMITS" | sed 's/^/- /' >> $changelog_file
          fi

          # ‰øùÂ≠ò changelog Êñá‰ª∂
          echo "changelog file created at $changelog_file"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.changelog }}
          make_latest: true
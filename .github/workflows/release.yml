name: Release

on:
  push:
    branches:
      - master

jobs:
  check_and_release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç å¹¶æ‹‰å–æ‰€æœ‰æ ‡ç­¾
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: è·å–æœ€æ–°æäº¤ä¿¡æ¯
        id: last_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "commit_message=$(echo "$COMMIT_MESSAGE" | sed 's/"/\\"/g')" >> $GITHUB_OUTPUT

      - name: æ£€æŸ¥æ˜¯å¦ä¸ºå‘å¸ƒæäº¤å¹¶æå–ç‰ˆæœ¬å·
        id: version_check
        run: |
          COMMIT_MESSAGE="${{ steps.last_commit.outputs.commit_message }}"
          if [[ "$COMMIT_MESSAGE" =~ [Rr]elease[[:space:]]+v([0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z-]+)*) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            TAG_NAME="v$VERSION"
            echo "Found release commit. Version: $VERSION, Tag: $TAG_NAME"
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit. Skipping release process."
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: å¦‚æœä¸æ˜¯å‘å¸ƒæäº¤ï¼Œåˆ™åœæ­¢å·¥ä½œæµ
        if: steps.version_check.outputs.is_release == 'false'
        run: |
          echo "å½“å‰æäº¤ä¸ç¬¦åˆå‘å¸ƒæ¡ä»¶ï¼Œå·¥ä½œæµç»ˆæ­¢ã€‚"
          exit 0

      - name: åˆ›å»ºæ–°çš„Git Tag
        id: create_tag
        if: steps.version_check.outputs.is_release == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const tag_name = process.env.TAG_NAME;
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tag_name}`,
                sha: context.sha
              });
              console.log(`Tag ${tag_name} created successfully.`);
            } catch (error) {
              if (error.status === 422 && error.message.includes('Reference already exists')) {
                console.log(`Tag ${tag_name} already exists, skipping creation.`);
              } else {
                throw error;
              }
            }
        env:
          TAG_NAME: ${{ steps.version_check.outputs.tag_name }}

      - name: è·å–ä¸Šä¸€ä¸ªtag
        id: previous_tag
        if: steps.version_check.outputs.is_release == 'true'
        run: |
          # è·å–æ‰€æœ‰tagå¹¶æŒ‰æ—¶é—´æ’åº(ä»æ—§åˆ°æ–°)
          ALL_TAGS=$(git tag --sort=creatordate)
          
          # è¾“å‡ºè°ƒè¯•ä¿¡æ¯ï¼ŒæŸ¥çœ‹è·å–åˆ°çš„æ‰€æœ‰tag
          echo "æ‰€æœ‰æœ¬åœ°æ ‡ç­¾:"
          echo "$ALL_TAGS"
          
          # è·å–å½“å‰æ­£åœ¨åˆ›å»ºçš„tag
          CURRENT_TAG=${{ steps.version_check.outputs.tag_name }}
          echo "å½“å‰æ ‡ç­¾: $CURRENT_TAG"
          
          # å¦‚æœæ²¡æœ‰tagæˆ–åªæœ‰ä¸€ä¸ªtagåˆ™è®¾ä¸ºç©º
          if [ $(echo "$ALL_TAGS" | wc -l) -le 1 ]; then
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            # æ‰¾å‡ºå½“å‰tagåœ¨åˆ—è¡¨ä¸­çš„ä½ç½®
            TAG_LIST=($ALL_TAGS)
            for i in "${!TAG_LIST[@]}"; do
              if [[ "${TAG_LIST[$i]}" == "$CURRENT_TAG" ]]; then
                # å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªtagåˆ™æ²¡æœ‰ä¸Šä¸€ä¸ªtag
                if [ $i -eq 0 ]; then
                  echo "previous_tag=" >> $GITHUB_OUTPUT
                else
                  # å¦åˆ™å–å‰ä¸€ä¸ªtag
                  PREV_TAG="${TAG_LIST[$i-1]}"
                  echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
                fi
                break
              fi
            done
          fi

      - name: ç”Ÿæˆåˆ†ç»„æ›´æ–°æ—¥å¿—
        id: changelog
        if: steps.version_check.outputs.is_release == 'true'
        env:
          PREVIOUS_TAG: ${{ steps.previous_tag.outputs.previous_tag }}
          CURRENT_TAG_FOR_CHANGELOG: ${{ steps.version_check.outputs.tag_name }}
        run: |
          set -e
          
          CURRENT_TAG=${{ env.CURRENT_TAG_FOR_CHANGELOG }}
          DATE=$(date '+%Y-%m-%d')
          
          CHANGELOG="## ğŸ“œ æ›´æ–°æ—¥å¿— $CURRENT_TAG ($DATE)\n\n"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "é¦–æ¬¡å‘å¸ƒï¼ŒåŒ…å«æ‰€æœ‰æäº¤"
            COMMITS=$(git log --pretty=format:"%s (%h)")
          else
            echo "æ¯”è¾ƒèŒƒå›´: $PREVIOUS_TAG..HEAD"
            COMMITS=$(git log --pretty=format:"%s (%h)" "$PREVIOUS_TAG..HEAD" || echo "")
          fi
          
          if [ -z "$COMMITS" ]; then
            CHANGELOG+="### ğŸ¯ æ— æ˜¾è‘—å˜æ›´\n\n"
          else
            declare -A TYPE_MAP=(
              [feat]="ğŸš€ æ–°åŠŸèƒ½"
              [fix]="ğŸ Bugä¿®å¤"
              [docs]="ğŸ“ æ–‡æ¡£æ›´æ–°"
              [perf]="âš¡ æ€§èƒ½ä¼˜åŒ–"
              [refactor]="ğŸ› ï¸ ä»£ç é‡æ„"
              [style]="ğŸ¨ ä»£ç æ ·å¼"
              [test]="ğŸ§ª æµ‹è¯•ç›¸å…³"
              [chore]="ğŸ§¹ æ—¥å¸¸ç»´æŠ¤"
              [build]="ğŸ“¦ æ„å»ºç³»ç»Ÿ"
              [ci]="ğŸ”§ CIé…ç½®"
            )
            
            # å…ˆæ”¶é›†æ‰€æœ‰å·²åˆ†ç±»çš„æäº¤hash
            CLASSIFIED_HASHES=""
            for TYPE in "${!TYPE_MAP[@]}"; do
              FILTERED=$(echo "$COMMITS" | grep -iE "^$TYPE[:\(]|^[^a-zA-Z0-9]*$TYPE:" || true)
              if [ -n "$FILTERED" ]; then
                # æå–hashéƒ¨åˆ†(æ‹¬å·å†…çš„å†…å®¹)
                HASHES=$(echo "$FILTERED" | sed -nE 's/.*\(([^)]*)\).*/\1/p')
                CLASSIFIED_HASHES+="$HASHES"$'\n'
                
                CHANGELOG+="### ${TYPE_MAP[$TYPE]}\n"
                CHANGELOG+=$(echo "$FILTERED" | sed -E "s/^[^a-zA-Z0-9]*$TYPE[: ][[:space:]]*/- /i")
                CHANGELOG+="\n\n"
              fi
            done
            
            # ç­›é€‰çœŸæ­£æœªåˆ†ç±»çš„æäº¤(æ—¢ä¸åœ¨å·²åˆ†ç±»hashä¸­ï¼Œä¹Ÿä¸ç¬¦åˆä»»ä½•ç±»å‹æ ¼å¼)
            OTHERS=$(echo "$COMMITS" | while read -r line; do
              HASH=$(echo "$line" | sed -nE 's/.*\(([^)]*)\).*/\1/p')
              if ! echo "$CLASSIFIED_HASHES" | grep -q "$HASH" && \
                 ! echo "$line" | grep -qiE "^($(IFS='|'; echo "${!TYPE_MAP[*]}"))[:\(]"; then
                echo "$line"
              fi
            done)
            
            if [ -n "$OTHERS" ]; then
              CHANGELOG+="### ğŸ­ å…¶ä»–å˜æ›´\n"
              CHANGELOG+=$(echo "$OTHERS" | sed 's/^/- /')
              CHANGELOG+="\n\n"
            fi
          fi
          
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "CHANGELOG<<$EOF" >> $GITHUB_ENV
          echo -e "$CHANGELOG" >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      - name: åˆ›å»ºGitHubå‘å¸ƒ
        uses: softprops/action-gh-release@v2
        if: steps.version_check.outputs.is_release == 'true'
        with:
          tag_name: ${{ steps.version_check.outputs.tag_name }}
          name: Release ${{ steps.version_check.outputs.tag_name }}
          body: ${{ env.CHANGELOG }}
          make_latest: true
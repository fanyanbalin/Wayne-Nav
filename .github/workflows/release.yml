name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è·å–ä¸Šä¸€ä¸ª tagï¼ˆå¦‚æœæ²¡æœ‰ä¹Ÿä¸æŠ¥é”™ï¼‰
      - name: Get previous tag
        id: previous_tag
        run: |
          if git describe --tags --abbrev=0 HEAD^ >/dev/null 2>&1; then
            echo "previous_tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=" >> $GITHUB_OUTPUT
          fi

      # ç”Ÿæˆåˆ†ç»„ changelog
      - name: Generate grouped changelog
        id: changelog
        env:
          PREVIOUS_TAG: ${{ steps.previous_tag.outputs.previous_tag }}
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          VERSION=${GITHUB_REF##*/}

          # è·å–å½“å‰æ—¥æœŸ
          DATE=$(date '+%Y-%m-%d')

          # è·å–æäº¤æ—¥å¿—
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s (%h)")
          else
            COMMITS=$(git log --pretty=format:"%s (%h)" "$PREVIOUS_TAG"..HEAD)
          fi
      
          if [ -z "$COMMITS" ]; then
            echo "æ²¡æœ‰æ–°æäº¤ï¼Œè·³è¿‡ changelog ç”Ÿæˆã€‚"
            exit 0
          fi
      
          # å®šä¹‰æäº¤ç±»å‹å’Œæ ‡é¢˜
          declare -A TYPE_TITLE=(
            [feat]="### ğŸš€ æ–°å¢åŠŸèƒ½"
            [fix]="### ğŸ Bugä¿®å¤"
            [docs]="### ğŸ“ æ–‡æ¡£å˜æ›´"
            [perf]="### âš™ æ€§èƒ½ä¼˜åŒ–"
            [chore]="### âœ¨ æ‚é¡¹å˜åŠ¨"
            [refactor]="### ğŸ¦„ ä»£ç é‡æ„"
            [style]="### ğŸŒˆ æ ¼å¼å˜åŠ¨"
            [build]="### ğŸ› ï¸ ä¾èµ–å˜æ›´"
            [ci]="### ğŸ”§ CIå˜æ›´"
          )
      
          # åˆå§‹åŒ– changelog å†…å®¹
          CHANGELOG_CONTENT="# ğŸ“œ æ›´æ–°æ—¥å¿—\n\n"
          CHANGELOG_CONTENT+="## $VERSION ($DATE)\n\n"
      
          # æŒ‰ç±»å‹åˆ†ç»„
          for type in "${!TYPE_TITLE[@]}"; do
            COMMITS_BY_TYPE=$(echo "$COMMITS" | grep -i "^[^a-zA-Z0-9]*$type:")
      
            if [ -n "$COMMITS_BY_TYPE" ]; then
              CHANGELOG_CONTENT+="${TYPE_TITLE[$type]}\n"
              CHANGELOG_CONTENT+="$(echo "$COMMITS_BY_TYPE" | sed -E "s/^[^a-zA-Z0-9]*$type:[[:space:]]*/- /i")\n\n"
            fi
          done
      
          # å¤„ç†æœªåˆ†ç±»æäº¤
          OTHER_COMMITS=$(echo "$COMMITS" | grep -viE '^[^a-zA-Z0-9]*(feat|fix|docs|perf|chore|refactor|style|build|ci):')
      
          if [ -n "$OTHER_COMMITS" ]; then
            CHANGELOG_CONTENT+="### ğŸ¨ å…¶ä»–ä¿®æ”¹\n"
            CHANGELOG_CONTENT+="$(echo "$OTHER_COMMITS" | sed 's/^/- /')\n\n"
          fi
      
          # è¾“å‡ºåˆ°ç¯å¢ƒå˜é‡
          {
            echo "CHANGELOG<<EOF"
            printf '%b\n' "$CHANGELOG_CONTENT"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.CHANGELOG }}
          make_latest: true
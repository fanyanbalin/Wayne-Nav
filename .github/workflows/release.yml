name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate grouped changelog
        id: changelog
        run: |
          # è·å–ç‰ˆæœ¬å·ï¼Œæ¯”å¦‚ v1.2.3
          VERSION=${{ github.ref_name }}
      
          # è·å–å½“å‰æ—¥æœŸï¼Œæ¯”å¦‚ 2025-04-28
          DATE=$(date '+%Y-%m-%d')
      
          # è·å–æäº¤æ—¥å¿—
          COMMITS=$(if [ -z "${{ steps.previous_tag.outputs.previous_tag }}" ]; then
                      git log --pretty=format:"%s (%h)"
                    else
                      git log --pretty=format:"%s (%h)" ${{ steps.previous_tag.outputs.previous_tag }}..HEAD
                    fi)
      
          # å®šä¹‰æäº¤ç±»å‹å’Œå¯¹åº”æ ‡é¢˜
          declare -A TYPE_TITLE=(
            [feat]="### ğŸš€ æ–°å¢åŠŸèƒ½"
            [fix]="### ğŸ Bugä¿®å¤"
            [docs]="### ğŸ“ æ–‡æ¡£å˜æ›´"
            [perf]="### âš™ æ€§èƒ½ä¼˜åŒ–"
            [chore]="### âœ¨ æ‚é¡¹å˜åŠ¨"
            [refactor]="### ğŸ¦„ ä»£ç é‡æ„"
            [style]="### ğŸŒˆ æ ¼å¼å˜åŠ¨"
            [build]="### ğŸ› ï¸ ä¾èµ–å˜æ›´"
            [ci]="### ğŸ”§ CIå˜æ›´"
          )
      
          # åˆå§‹åŒ– changelog å†…å®¹ï¼Œå¸¦ç‰ˆæœ¬å’Œæ—¥æœŸ
          CHANGELOG_CONTENT="# ğŸ“œ æ›´æ–°æ—¥å¿—\n\n"
          CHANGELOG_CONTENT+="## $VERSION ($DATE)\n\n"
      
          # éå†æäº¤ç±»å‹ï¼Œåˆ†ç±»æ‹¼æ¥
          for type in "${!TYPE_TITLE[@]}"; do
            COMMITS_BY_TYPE=$(echo "$COMMITS" | grep -i "^[^a-zA-Z0-9]*$type:")
      
            if [ -n "$COMMITS_BY_TYPE" ]; then
              CHANGELOG_CONTENT+="${TYPE_TITLE[$type]}\n"
              CHANGELOG_CONTENT+="$(echo "$COMMITS_BY_TYPE" | sed -E "s/^[^a-zA-Z0-9]*$type:[[:space:]]*/- /i")\n\n"
            fi
          done
      
          # å¤„ç†æœªåˆ†ç±»æäº¤
          OTHER_COMMITS=$(echo "$COMMITS" | grep -viE '^[^a-zA-Z0-9]*(feat|fix|docs|perf|chore|refactor|style|build|ci):')
      
          if [ -n "$OTHER_COMMITS" ]; then
            CHANGELOG_CONTENT+="### ğŸ¨ å…¶ä»–ä¿®æ”¹\n"
            CHANGELOG_CONTENT+="$(echo "$OTHER_COMMITS" | sed 's/^/- /')\n\n"
          fi
      
          # æœ€åå†™å…¥ç¯å¢ƒå˜é‡ï¼ˆå¤šè¡Œæ ¼å¼ï¼‰
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo -e "$CHANGELOG_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.changelog }}
          make_latest: true